{
  me {
    saved_artworks {
      artworks_connection(private: true, %@) {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            id
            title
            artist {
              id: gravityID
              name
            }
            images {
              id: gravityID
              aspect_ratio
              is_default
              image_versions
              image_url
            }
            sale_artwork {
              id: gravityID
              bidder_positions_count
              opening_bid_cents
              highest_bid {
                id: gravityID
                amount_cents
              }
              auction: sale {
                id: gravityID
                auction_state: status
                is_auction
              }
            }
          }
        }
      }
    }
  }
}
