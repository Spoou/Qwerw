mutation createOrder($input: CreateOrderWithArtworkInput!) {
  ecommerceCreateOrderWithArtwork(input: $input) {
    orderOrError {
      ... on OrderWithMutationSuccess {
        order {
          id: internalID
        }
      }
      ... on OrderWithMutationFailure {
        error {
          type
          code
          data
        }
      }
    }
  }
}
