{
  sale(id: "%@") {
    sale_artworks {
      id: gravityID
      bidder_positions_count
      opening_bid_cents
      symbol
      highest_bid {
        id: gravityID
        amount_cents
      }
      auction: sale {
        id: gravityID
        auction_state: status
        is_auction
      }
      artwork {
        id: gravityID
        title
        artist {
          id: gravityID
          name
        }
        images {
          id: gravityID
          aspect_ratio
          is_default
          image_versions
          image_url
        }
      }
    }
  }
}
